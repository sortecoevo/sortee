[params]
    viewMorePostLink = "/blog/"
    author = "SORTEE"
    defaultKeywords = ["blog", "general", "news"]
    mainSections = ["blog"]
    defaultDescription = "SORTEE blog"

    # Social media
    #facebook_site = "" # the Facebook handle of your site ('https://www.facebook.com/HANDLE')
    twitter_site = "SORTEcoEvo" # the Twitter handle of your site (without the '@')
    default_sharing_image = "img/SORTEE_logo_twitter.png"

    # Google Maps widget: If `googleMapsApiKey` is not set, no key will be passed to Google (which likely results in a broken map widget).
    #enableGoogleMaps = true
    #googleMapsApiKey = "AIzaSyCFhtWLJcE30xOAjcbSFi-0fnoVmQZPb1Y"

    #latitude = "-12.043333"
    #longitude = "-77.028333"

    #Style options: default (light-blue), blue, green, marsala, pink, red, turquoise, violet
    style = "green"

    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
    #
    # Enable the contact form by entering your Formspree.io email
    # email = "f/mvovbvvz"
    # contact_form_ajax = false

    #about_us = "<p>SORTEE stands for society for Open Reliable Transparent Ecology and Evolutionary biology.</p>"
    copyright = "Copyright (c) 2024, SORTEE; all rights reserved."

    # Format dates with Go's time formatting
    date_format = "January 2, 2006"

    logo = "img/logo.png"
    logo_small = "img/logo-small.png"
    address = """<p>Email: contact@sortee.org
        <br>Twitter: @SORTEcoEvo
        <br>Mastodon: @SORTEE@ecoevo.social
      </p>
      """

[Permalinks]
    blog = "/blog/:year/:month/:day/:filename/"

# Enable or disable top bar with social icons
[params.topbar]
    enable = true

# Enable and disable widgets for the right sidebar
[params.widgets]
    categories = true
    tags = true
    search = true

[params.testimonials]
    enable = false #change to true to display
    icon = "fas fa-globe"
    title = "Become a SORTEE volunteer!"
    subtitle = "Nominations close October 30th"
    link_url = "https://tinyurl.com/volunteerSORTEE2025"
    link_text = "Click here!"

[params.new_news]
    enable = true #change to true to display
    icon = "fas fa-globe"
    title = "2025 SORTEE conference 15-16th October"
    subtitle = "Content submissions are now open!"
    link_url = "/upcoming"
    link_text = "Read more"

[params.see_more]
    enable = true
    icon = "fas fa-egg"
    title = "Society for Open, Reliable, and Transparent Ecology and Evolutionary biology (SORTEE)"
    subtitle = "SORTEE is a service organization that brings together researchers working to improve reliability and transparency through cultural and institutional changes in ecology, evolutionary biology, and related fields broadly defined. Anyone interested in improving research in these disciplines is welcome to join, regardless of experience. The society is international in scope, membership, and objectives."
    link_url = "/join"
    link_text = "Join"

